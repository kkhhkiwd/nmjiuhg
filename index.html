<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Static Web Page</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      margin-bottom: 20px;
    }
    footer {
      text-align: center;
      padding: 16px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Static Web Page</h1>
    <p>Used to build static web pages</p>
  </header>

  <main>
    <div class="card">
      <h2>About</h2>
      <p>
        This is a simple static web page example built with pure HTML and CSS.
        It does not require any backend or database.
      </p>
    </div>

    <div class="card">
      <h2>Features</h2>
      <ul>
        <li>Fast loading</li>
        <li>Easy to deploy</li>
        <li>No server-side processing</li>
      </ul>
    </div>
  </main>

  <footer>
    Â© 2025 Static Page Demo
  </footer>
</body>
</html>
